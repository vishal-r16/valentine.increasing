<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    .buttons {

    #yes {

    /* NO button: fixed size, safe text */
    #no {

      color: white;
      width: 180px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;

  </style>
</head>

<body>

const messages = [

];
